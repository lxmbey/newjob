syntax = "proto3";

package com.example.proto;

// 登录请求数据
message LoginData {
	string username = 1;                   
	string password = 2;                  
}

message User {
	string id = 1;
	string name = 2;
}

message Void {

}

message Packet{
	string name = 1;
	bytes data = 2;
	int32 messageIndex = 3;
}

service userService{
	// 登录
	rpc login(LoginData) returns(User);
	// 登出
	rpc logout(Void) returns(Void);
}